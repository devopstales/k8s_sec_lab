apiVersion: v1
kind: Namespace
metadata:
  name: cattle-system
---
apiVersion: v1
kind: Namespace
metadata:
  name: fleet-system
---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
---
apiVersion: v1
kind: Namespace
metadata:
  name: rancher-operator-system
---
apiVersion: v1
data:
  cacerts.pem: 
kind: Secret
metadata:
  name: tls-ca
  namespace: cattle-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: psp-rolebinding-rancher-operator-system
  namespace: rancher-operator-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system-unrestricted-psp-role
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:serviceaccounts
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: psp-rolebinding-fleet-system           
  namespace: fleet-system           
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system-unrestricted-psp-role
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:serviceaccounts
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: psp-rolebinding-longhorn-system
  namespace: longhorn-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system-unrestricted-psp-role
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group  
  name: system:serviceaccounts
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: rke2-rancher
  namespace: cattle-system
spec:
  chart: rancher
  repo: "https://releases.rancher.com/server-charts/latest"
  targetNamespace: cattle-system
  valuesContent: |-
    hostname: rancher.k8s.intra
    ingress:
      extraAnnotations:
        cert-manager.io/cluster-issuer: ca-issuer
      tls:
        source: secret
        secretName: tls-rancher-ingress
